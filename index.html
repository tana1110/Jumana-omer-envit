<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin-off of "Jumana omer Project: Event invite""</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    .invite-container {
      max-width: 500px;
      margin: 50px ;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      color: #000000;
      margin-bottom: 10px;
    }
    .details {
      font-size: 16px;
      
      margin-bottom: 20px;
    }
    .details .event-name {
      font-size: 20px;
      font-weight: bold;
      color: #b4b106;
      margin-bottom: 10px;
    }
    .rsvp-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #b1bc1a;
      border: none;
      border-radius: 5px;
    
     
    }
   
  </style>
</head>
<body>
  <div class="invite-container">
    <div class="header">You're Invited!</div>
    <div class="details">
      <div class="event-name">Coding & Coffee Workshop</div>
      <p>Date & Time: Saturday, Jan 20, 2025 | 10:00 AM - 2:00 PM</p>
      <p>Location: The Creative Lounge, Downtown</p>
      <p>Come join us for an amazing workshop filled with coding, coffee, and networking fun!</p>
    </div>
    <a href="#" class="rsvp-button" onclick>RSVP Now</a>
  </div>
</body>
</html>
